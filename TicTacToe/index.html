<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div>
        <button class="hide">NEW GAME</button>   
        <h1 class="hide1"></h1>    
    </div>
    <div>
        <button class="rset">RESET</button>
        
    </div>
    <h3 id="identifier"><i>Default: X plays first</i></h3>
    <div class="BigBox">
        <div id="butns">
            <button id = i0 class="box"></button>
            <button id = i1 class="box"></button>
            <button id = "i2" class="box"></button>
            <button id = "i3" class="box"></button>
            <button id = "i4" class="box"></button>
            <button id = "i5" class="box"></button>
            <button id = "i6" class="box"></button>
            <button id = "i7" class="box"></button>
            <button id = "i8" class="box"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
